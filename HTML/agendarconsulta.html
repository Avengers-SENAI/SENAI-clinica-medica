<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda consulta ADM</title>
    <link rel="stylesheet" href="../Design/agendarconsulta.css">
    
</head>

<body>
    <header>
        <img src="" id="img-clinica">
        <div id="header" >

        </div>
        
    </header>
   
    <form>
        <div id="container">
            <h4>Agendar consulta</h4>
        </div>
            <div id="name">
                Nome:
                <input type="text" name="Nome" class="texto"><br>
            </div>
            <div id="cpf">
                CPF
                <input type="number" name="CPF" class="texto"> <br>
            </div>
            <div id="horario">
                Horário
                <input type="time" name="Horário"  class="texto" > <br>
            </div>
            <div id="convenio">
                Convênio
                <input type="text" name="Horário"  class="texto"> <br>
            </div>
            <div id="diadoagendamento">
                Dia do agendamento
                <input type="date" name=" Dia do agendamento" class="texto"> <br>
            </div>
            <div id="cepdopaciente">
                CEP do paciente
                <input type="text" name="CEP do paciente"  class="texto" > <br>
            </div>
            <div id="datadenascimento">
                Data de nascimento
                <input type="date" name="Data de nascimento"  class="texto"> <br>
            </div>
            <div id="tipodaconsulta">
                Tipo da consulta
                <input type="text" name="Tipo da consulta"  class="texto"> <br>
            </div>
            <div id="medico">
                Médico
                <input type="text" name="médico"  class="texto"> <br>
            </div>
            <div id="cpfdomedico">
                CPF do Médico
                <input type="text" name="CPF do médico"  class="texto"> <br>   
            </div>                  


        <input type="submit" name="btn-voltar" value="voltar" id="btn-voltar"> 
        <input type="submit" name="btn-agendar" value="Agendar" id="btn-agendar"><br><br>


    </form>
    </div>
</body>

</footer>
</html>
