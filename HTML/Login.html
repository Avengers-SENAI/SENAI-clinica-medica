<head>

<body>
    <div id="box">
        <form>
            <fieldset id="fild">
                <div id="img"> </div>
                <div id="email">
                    Email:
                    <input class="input-login" id="email1" type="email" name="email">
                </div>
                <div id="senha">
                    Senha:
                    <input class="input-login" type="password" name="Senha">
                </div>
                <div>
                    <label class="switch">
                        <span class="switch-text">Lembre-se de mim</span>
                        <div class="switch-wapper">
                            <input type="checkbox" name="lembre-se">
                            <span class="switch-button"></span>
                        </div>
                    </label>
                </div>
                <br>
                <div>
                    <button class="entrar" onclick="verificarEmail()">Entrar</button>
                </div>
                <div>
                    <button id="esqueci-senha">Esqueci minha senha</button>
                </div>
            </fieldset>
        </form>
        <div id="mensagemErro" class="mensagem-erro"></div>
    </div>
