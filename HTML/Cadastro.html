<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div id="Superior">
    <h1>Cadastro</h1>
    <img src="../image 5.png">
    </div>
    <form>
        <fieldset>
            Nome:
            <input type="text" name="nome"><br>
            Email:
            <input type="email" name="email"><br>
            CPF:
            <input type="number" name="cpf"><br>
            Telefone:
            <input type="number"" name="telefone"><br>
            Estado civil:
            <input type="text" name="estado-civil"><br>
            Cidade:
            <input type="text" name="cidade"><br>
            Data de nascimento:
            <input type="date" name="data-de-nascimento"><br>
            Rua/Nº:
            <input type="text" name="rua-numero"><br>
            Bairro:
            <input type="text" name="bairro"><br>
            Cep:
            <input type="number" name="cep"><br>
            Complemto:
            <input type="text" name="complemto"><br>
            Função
            <select>
                <option value=""></option>
                <option value="Médico">Médico</option>
                <option value="Administrador">Administrador</option>
                <option value="Paciente">Paciente</option>
            </select>
            <button id="cadastrar">Cadastrar</button>
        </fieldset>
    </form>
    <button id="voltar">voltar</button>
    <footer>
        <small>Copyright 2023 SENAI clinica médica - Todos os direitos reservados </small>
    </footer>
</body>
</html>
