<!DOCTYPE html>
<html lang="ept-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../Design/cadastra.css">
</head>
<body>
    <div id="img">
        
    </div>
    <form>
        <legend>Cadastrar</legend>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="CPF">CPF:</lavel>
        <input type="number" id="cpf" name="cpf" required>

        <label for="data-de-nascimento">Data de nascimento:</label>
        <input type="date" id="data" name="data" required>

        <label for="estado-civil">Estado civil:</label>
        <input type="text" id="estado-civil" name="estado-civil" required>

        <label for="CEP">CEP:</label>
        <input type="number" id="cep" name="cep" required>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>

        <label for="Rua/Nº">Rua/N:</label>
        <input type="text" id="rua/n" name="rua/n" required>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required>

        <label for="complemento">Complemento:</label>
        <input type="text" id="complemto" name="complemento"> 

        <button type="submit" onclick="cadastro()">Cadastrar</button>
        <div id="containerTexto"></div>
        <input type="radio" name="opcao" value="medico"> Médico
        <input type="radio" name="opcao" value="adm"> Administrador
        <input type="radio" name="opcao" value="paciente"> Paciente
        <button type="button" onclick="Ir()">Voltar</button>
        <script src="../JS/cadastro.js"></script>
    </form>
</body>
</html>
