<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Design/teladadosdopaciente.css">
    <title>Meus Dados (Paciente)</title>

</head>

<body>
    <div class="container">
        <div id="header">
            <img src="../img/image 5.png">

        </div>
        <div id="content">
            <div>MEUS DADOS</div><br>
            <br>
            <form>
                Nome:
                <input type="text" name="Nome"></imput>
                Email:
                <input type="email"></imput>
                CPF:
                <input type="text"></imput>
                <br><br>Telefone:
                <input type="tel"></imput>
                Estado Civil:
                <select>
                    <option value=""></option>
                    <option value="Casado">Casado</option>
                    <option value="Solteiro">Solteiro</option>
                    <option value="Divorciado">Divorciado</option>
                </select>
                Cidade:
                <input type="text" name="Cidade"></imput>
                Data Nascimento:
                <input type="date" name="date"></imput>
                <br><br>Endereço:
                <input type="address" name="address" size="100"></imput>
                <br><br>Bairro:
                <input type="text" name="name"></imput>
                Complemento:
                <input type="text" name="name" size="62"></imput>
                <br><br>Convênio:
                <input type="text" name="name"></imput>
                <button type="button" onclick="Ir()">Voltar</button>
        </div>
        <div id="footer">
            <p class="Rodape"> SENAI Clinica Médica - Todos os direitos reservados</p>
        </div>

        <script src="../JS/meus-dados.js"></script>

</body>

</html>
